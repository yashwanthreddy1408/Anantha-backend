<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anantha - Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['DM Sans', 'sans-serif'] },
          colors: {
            background: 'hsl(210, 100%, 5%)',
            foreground: 'hsl(0, 0%, 100%)',
            card: 'hsl(210, 100%, 10%)',
            cardForeground: 'hsl(0, 0%, 100%)',
            primary: { DEFAULT: 'hsl(0,0%,100%)', foreground: 'hsl(0,0%,0%)', hover: 'hsl(0,0%,90%)' },
            secondary: { DEFAULT: 'hsl(210,100%,15%)', foreground: 'hsl(0,0%,100%)', hover: 'hsl(210,100%,20%)' },
            accent: { DEFAULT: 'hsl(210,50%,25%)', foreground: 'hsl(0,0%,100%)', hover: 'hsl(210,50%,20%)' },
            muted: { DEFAULT: 'hsl(210,100%,12%)', foreground: 'hsl(0,0%,65%)' }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-background text-foreground font-sans min-h-screen flex items-center justify-center p-4">

  <div class="flex flex-col md:flex-row w-full max-w-5xl bg-card rounded-none overflow-hidden shadow-card">
    
    <!-- Left - Form -->
    <div class="w-full md:w-1/2 p-8 md:p-10 lg:p-12">
      <div class="max-w-sm mx-auto">
        <div class="text-center md:text-left mb-8">
          <h1 class="text-3xl font-bold mb-2 bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
            Anantha - Sign In
          </h1>
          <p class="text-cardForeground text-sm">Access your Anantha account to continue your data analysis</p>
        </div>

        <form class="space-y-5">
          <div>
            <label for="signinEmail" class="block text-sm font-medium text-cardForeground mb-2">Email Address</label>
            <input type="email" id="signinEmail" placeholder="your@email.com"
              class="w-full px-4 py-3 bg-card border border-secondary rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-muted-foreground text-sm">
          </div>

          <div>
            <label for="signinPassword" class="block text-sm font-medium text-cardForeground mb-2">Password</label>
            <input type="password" id="signinPassword" placeholder="••••••••"
              class="w-full px-4 py-3 bg-card border border-secondary rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-muted-foreground text-sm">
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center cursor-pointer">
              <input id="remember-me" name="remember-me" type="checkbox" class="hidden peer">
              <div class="h-5 w-5 rounded-md border-2 border-muted bg-card flex items-center justify-center 
                          peer-checked:bg-primary peer-checked:border-primary transition-all duration-200">
                <svg class="hidden peer-checked:block w-4 h-4 text-background" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </div>
              <span class="ml-2 text-sm text-muted-foreground">Remember me</span>
            </label>

            <a href="#" class="text-sm font-medium text-primary hover:text-accent transition-colors">Forgot password?</a>
          </div>

          <div class="pt-2">
            <button type="submit"
              class="w-full py-3 px-6 bg-primary text-primary-foreground font-medium rounded-lg transition-all duration-200 hover:bg-primary-hover">
              Sign In
            </button>
          </div>
        </form>

        <div class="mt-6 text-center text-sm text-muted-foreground">
          Don't have an account? 
          <a href="signup.html" class="font-medium text-primary hover:text-accent transition-colors">Sign up</a>
        </div>
      </div>
    </div>

    <!-- Right - Illustration -->
    <div class="hidden md:block md:w-1/2 bg-card relative">
      <div class="absolute inset-0 flex items-center justify-center p-8">
        <img src="sign-in-dark.svg" alt="Sign In Illustration"
          class="w-full h-auto max-h-[70vh] object-contain">
      </div>
    </div>
  </div>

</body>
</html>
